<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreatestNo_Checking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-light">
    <h1 class="p-3 text-center bg-secondary text-white">Greatest Number Checking</h1>
    <div class="w-50 p-5 ms-2">
        <input type="number" placeholder="Enter the first number" id="a1" class="form-control bg-light"><br>
        <input type="number" placeholder="Enter the second number" id="a2" class="form-control bg-light"><br>
        <button type="button" onclick="number()" class="btn btn-success">Submit</button>
    </div>
    <script>
        function number()
        {
            n1=parseInt(a1.value);
            n2=parseInt(a2.value);
            n1>n2?alert(`${n1} is greater than ${n2}`):n1==n2?alert("Both nos are equal"):alert(`${n2} is greater than ${n1}`)
        }
    </script>
</body>
</html>
